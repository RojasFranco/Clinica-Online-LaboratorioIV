<div class="mt-5 row mx-0">    
    <form class="col">
        <h2 class="text-center mb-5">Nueva especialidad  </h2>
        <div class="border p-4">
            <div class="form-group">
                <label for="txtNombre">Nombre Especialidad</label>
                <input type="text" [(ngModel)]="nuevaEspecialidad" name="esp" id="txtNombre" class="form-control" placeholder="Ingrese el nombre...">
            </div>
            <div class="text-center">
                <button type="button" (click)="Agregar()" class="btn btn-success">Agregar</button>
            </div>
            <p *ngIf="mostrarMje" [ngClass]="claseMje" class="mt-3">{{mensaje}}</p>
        </div>
    </form>

    <div class="col">
        <h2 class=" text-center mb-5">Especialidades actuales</h2>        
        <table class="table text-center">
            <th>Nombre</th>
            <tr *ngFor="let item of especialidades">
                <td>{{ item.toUpperCase() }}</td>
            </tr>
        </table>
    </div>
</div>
