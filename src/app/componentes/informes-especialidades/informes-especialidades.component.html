<!-- 1 B -->
<div class="container text-center">
    <h3 class="text-center my-4">Informe de operaciones por especialidad</h3>
    <div class="row">
        <div class="col">
            <table *ngIf="listadoPedido" class="table" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Especialidad</th>
                        <th>Cantidad de operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listadoPedido">
                        <td>{{item.especialidad}}</td>
                        <td>{{item.cantidad}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <div style="display: block">
              <canvas baseChart id="grafico"
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType">
              </canvas>
            </div>
        </div>
    </div>

    <div *ngIf="listadoPedido && listadoPedido.length>0" class="row justify-content-center">
        <button class="btn btn-danger mx-3 my-1" (click)="DescargarPdf()">Descargar PDF</button>
        <button class="btn btn-success mx-3 my-1" (click)="DescargarExcel()">Descargar EXCEL</button>
    </div>
</div>
