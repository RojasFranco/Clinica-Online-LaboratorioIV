<!-- 2 B -->
<div class="container">
    <h3 class="text-center my-4">Informe de turnos por lapso de tiempo</h3>
    <div class="row">
        <div class="form-group col">
            <label for="in" class="lead">Fecha inicial</label>
            <input type="datetime-local" name="in" id="in" class="form-control" [(ngModel)]="horarioInicial">
        </div>
        <div class="form-group col">
            <label for="fin" class="lead">Fecha Final</label>
            <input type="datetime-local" name="fin" [(ngModel)]="horarioFinal" id="fin" class="form-control">
        </div>
    </div>
    <div class="form-group text-center">
        <button (click)="ObtenerMedicos()" class="btn btn-outline-info">Buscar</button>            
        <p *ngIf="mostrarMje" [ngClass]="claseMje" class="text-center my-3">{{mensaje}}</p>
    </div>        
    <div *ngIf="listaPedida && listaPedida.length>0">
        <div class="row">
            <div class="col">
                <table id="table" class="table table-info text-center fixed">
                    <thead>
                        <tr>
                            <th>Medico</th>
                            <th>Cantidad de turnos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listaPedida">
                            <td>{{item.medico}}</td>
                            <td>{{item.cantidad_turnos}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>            
            <div class="col">
                <div style="display: block">
                  <canvas baseChart id="grafico"
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [chartType]="barChartType">
                  </canvas>
                </div>
            </div>
        </div>
    </div>    
    <div *ngIf="listaPedida && listaPedida.length>0" class="row justify-content-center">
        <button class="btn btn-danger mx-3 my-1" (click)="DescargarPdf()">Descargar PDF</button>
        <button class="btn btn-success mx-3 my-1" (click)="DescargarExcel()">Descargar EXCEL</button>
    </div>
</div>
