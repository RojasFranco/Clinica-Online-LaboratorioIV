<app-cabecera-inicial></app-cabecera-inicial>
<div class="container">
    <form class="border pt-4 px-4 my-4">
        <div class="form-group form-inline">
            <label for="txtCorreo" class="col-md-3">Ingrese su correo</label>
            <input type="text" [(ngModel)]="usuario.correo" id="txtCorreo" placeholder="ejemplo@ejemplo.com" class="form-control col" name="user">
        </div>

        <div class="form-group form-inline my-4">
            <label for="txtClave" class="col-md-3">Ingrese su clave</label>
            <input type="password" [(ngModel)]="usuario.clave" id="txtClave" placeholder="Ingrese su clave..." class="form-control col" name="pass">
        </div>

        <div class="text-center">            
            <button (click)="Ingresar()" class="btn btn-success">Ingresar</button>            
            <a [routerLink]="[ '/registro']" class="d-block my-3">Â¡Quiero registrarme!</a>
        </div>
    </form>

    <p [ngClass]="claseMsje">{{ mensajeMostrar }}</p>
    <a *ngIf="solicitudReenvio" (click)="ReenviarMail()" class="d-block mt-3">Reenviar Mail de verificacion</a>

    <div class="d-flex justify-content-around">
        <button (click)="CargarAdmin()" class="btn btn-dark">Admin</button>
        <button (click)="CargarPaciente()" class="btn btn-info">Paciente</button>
        <button (click)="CargarProfesional()" class="btn btn-secondary">Profesional</button>
    </div>
</div>
