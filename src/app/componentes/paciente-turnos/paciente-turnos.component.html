<div class="container-fluid mt-4 row">
    <div class="col-9">
        <app-turnos-listado [turnos] = "turnosUsuario" (eventoSeleccionarTurno)="ElegirTurno($event)"></app-turnos-listado>
    </div>
    <div class="col">
        <app-turno-detalle [puedeCancelar]="puedeCancelar" [turno] = "turnoSeleccionado"></app-turno-detalle>
    </div>
</div>
