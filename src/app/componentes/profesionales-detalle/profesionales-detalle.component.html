<div class="border p-2 ">
    <h3 class="mb-3 text-center">Detalle del profesional</h3>
    <div *ngIf="profesional; else noSelecciono">
        <label class="d-block"><span class="text-muted">Nombre: </span>{{profesional.nombre}}</label>
        <label class="d-block"><span class="text-muted">Apellido: </span>{{profesional.apellido}}</label>
        <label class="d-block"><span class="text-muted">Correo:</span> {{profesional.correo}}</label>
        <label class="d-block"><span class="text-muted">Especialidades:</span>
            <ul *ngFor="let item of profesional.especialidades">
                <li>{{item}}</li>
            </ul>
        </label>

        <div *ngIf="puedeAprobar" class="text-center">
            <button (click)="AprobarProfesional()" class="btn btn-success mb-3">Aprobar</button>
            <p [ngClass]="claseMjeAprobacion">{{MjeAprobacion}}</p>
        </div>
    </div>
    <ng-template #noSelecciono>
        <p class="text-center">Aun no selecciono profesional</p>
    </ng-template>
    


</div>
