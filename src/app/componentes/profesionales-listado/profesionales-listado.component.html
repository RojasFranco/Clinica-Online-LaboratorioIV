<table class="table table-success text-center table-hover">
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Especialidad/es</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of profesionales" (click)="SeleccionarProfesional(item)">
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{ item.correo }}</td>
            <td>
                <ul *ngFor="let especialidad of item.especialidades">
                    <li>{{ especialidad }}</li>
                </ul>
            </td>
        </tr>
    </tbody>
    
</table>
